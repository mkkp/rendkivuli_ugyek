{% extends "base.html" %}
{% block content %}

<html>

    <head></head>
    
    <body>
    
    <div class="container">
    
	<h3>Elfelejtett jelszó visszaállítása</h3>

	<form action="" method = "POST">

	    <div class="form-group">
	      <label for="email">Email</label>
	      <input type = "email" class = "form-control" name = "email" required value="{{current_user.email}}"/>
	    </div>
	    
	    <div class="form-group">  
	      <label for="password">Új jelszó</label>
	      <input type = "text" class = "form-control" name = "password" required autofocus/>
	    </div>
	    
	    <div class="form-group"> 
	      <label for="re_password">Új jelszó mégegyszer</label>
	      <input type = "text" class = "form-control" name = "re_password" required/>
	    </div>
	    
	    <div class="form-group">
	      <input type = "submit" class="btn btn-primary" value = "Jelszó visszaállítása" />
	    </div>
	    
	</form>
	
     </div>
     
    </body>
    
</html>

{% endblock %}
