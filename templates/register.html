{% extends "base.html" %}
{% block content %}

<html>

    <head></head>
    
    <body>
    
     <div class="container">
    
	<h3>Regisztráció</h3>

	<form action="" method = "POST">
	
            <fieldset class="form-group">
            
	    <div class="form-group">
	      <label for="email">Email</label>
	      <input type = "email" 
	             inputmode="email"
	             class = "form-control" 
	             name = "email" required autofocus/>
	    </div>
	    
	    <div class="form-group">      
	      <label for="user">Felhasználó</label>
	      <input type = "text" class = "form-control" name = "username" required/>
	    </div>
	    
	    <div class="form-group">  
	      <label for="password">Jelszó</label>
	      <input type = "password" class = "form-control" name = "password" required/>
	    </div>
	    
	    <div class="checkbox">
              <label><input type="checkbox">  Adatvédelmi nyilatkozat elfogadása</label>
            </div>
            
	    <div class="form-group">  
	      <input type = "submit" 
		         class="btn btn-primary" 
		         value = "Elküld" />
	    </div>
		
	    <a href = "{{url_for('confirm_registration') }}">
	     <input class="btn btn-primary" 
		        value = "Regisztráció befejezése"/>
	    </a>
	   </fieldset>
	    
	</form>
	
	<div>

	</div>

     </div>
	
    </body>
    
</html>

{% endblock %}
