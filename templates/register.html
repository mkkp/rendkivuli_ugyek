<!DOCTYPE HTML>

<meta property="og:image" content="/static/site_img/kezdo_post_thumbnail.jpg" />

{% extends "base.html" %}
{% block content %}
<body>
  <h3>Rendkívüli Ügyek Minisztériuma regisztráció</h3>
  <hr>
  <form action="" method="post" enctype="multipart/form-data" id="form" class="needs-validation" novalidate>
    <div class="form-group">
    <strong><label for="email">Email cím<label style="color:red">*</label></label></strong>
    <input value="" 
           type="text" 
           class="form-control" 
           id="email"
           placeholder=""
           name="email"
           required
           autofocus
    />
    <div class="invalid-feedback">Az email cím üresen maradt!</div>
    <strong><label for="password">Jelszó<label style="color:red">*</label></label></strong>
    <input value="" 
           type="password" 
           class="form-control" 
           id="password"
           placeholder=""
           name="email"
           required
    />
   <p>Regisztráció</p>
   <button type="submit" 
           class="btn btn-success form-control rounded-0 border border-dark" 
           onclick="validate()"><h3>Regisztrál</h3>
   </button>
  
  </form>

<script>
//FORM VALIDATION
  function validate () {
    'use strict'
    // Fetch forms
    var forms = document.querySelectorAll('.needs-validation')
    Array.prototype.slice.call(forms)
    .forEach(function (form) {
      form.addEventListener('submit', function (event) {
      if (!form.checkValidity()) {
        event.preventDefault()
        event.stopPropagation()
        document.getElementById("loading").style.display = "none";
        document.getElementById("form").scrollIntoView({behavior: 'smooth'});
      }
      form.classList.add('was-validated')
      }, false)
    })
}
</script>  
  
</body>

{% endblock %}
